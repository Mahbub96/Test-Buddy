<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="log.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
        <script src="https://kit.fontawesome.com/35766d8b0a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="wrap">
            <div class="left">
                <div class="text">
                    <h1>Anywhere in the world. <br>Online test made simple</h1>
                    <h4>Effortless online test taking at your finger tip. Join with milions of other users. Create
                        assign or, take test. Minimalist toolset. Auto evaluation and, many more exciting features.</h4>
                </div>
            </div>
            <div class="right">
                <div class="logo">
                    <div class="logoTop">
                        <img src="logo.png" alt="">
                    </div>
                    <div class="log">
                        <input type="text" placeholder="Username or Email">
                        <input type="password" placeholder="Password">
                        <button class="login" onclick="location.href='../profile/profile.html'">Log In</button>
                        <a class="forgot" href="#">Forgot Password</a>
                        <p>Or</p>
                        <button class="logingoogle"><i class="fab fa-google-plus-g"></i>Log in with Google</button>
                    </div>
                    <div class="signup">
                        <p>Don't have an account? <a href="../signup/signup.html">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
